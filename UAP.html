<body>
    <h1>UAP PEMROGRAMAN WEB</h1>

    <table>
    <tr>
        <td>Kode</td>
        <td>Nama Barang</td>

    </tr>
    <tr>
        <td>001</td>

    <tr>
        <td>002</td>

    </tr>
    <tr>
        <td>003</td>

        <td>30.000</td>

</table>

<div class="container">
    <div class="box">
        <h2>Inputan User</h2>
        <tr>
           <td>Masukkan Kode : </td>
           <input type="number" id="kode">
    </tr>
    <tr>
        <td>Banyaknya Barang : </td>
        <input type="text" id="barang">
    </tr>
    <button onclick="submit()">Submit</button>
    </div>
</div>

<script>
   var kumpulKode = document.getElementById('kode')
   var kumpulBarang = document.getElementById('barang')

   function submit(){ 
    if (kumpulKode.value == '001'){
    var Hasil = Number(kumpulBarang.value) * 10000
    alert("Total Pembayaran Adalah : " + Hasil)}
    else if(kumpulKode.value == '002'){
        var Hasil = Number(kumpulBarang.value) * 20000
        alert("Total Pembayaran Adalah : " + Hasil)
    }else if (kumpulKode.value == '003'){
        var Hasil = Number(kumpulBarang.value) * 30000
        alert("Total Pembayaran Adalah : " + Hasil)
    }else{
        alert("Kode Barang Tidak Tersedia")
    }

    var uang = prompt("Masukkan Uang User")

    var Total = Number(uang) - Hasil
    alert("Kembalian : " + Total)



   }




   


   


</script>
    
</body>
